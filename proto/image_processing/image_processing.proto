syntax = "proto3";
package image_processing;

message Image {
    uint32 width = 1;
    uint32 height = 2;
    ImageType image_type = 4;
    bytes data = 5;
}

enum ImageType {
    RGBA = 0;
    RGB = 1;
    GRAY = 2;
    GRAYALPHA = 3;
}

service ImageProcessing {
    rpc Invert (Image) returns (Image);
}